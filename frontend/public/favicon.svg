<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle with rounded corners effect -->
  <rect width="100" height="100" rx="20" fill="url(#gearGrad)"/>
  <!-- Gear Icon - Simplified for small size -->
  <g transform="translate(50, 50)">
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="28" fill="white" opacity="0.95"/>
    <!-- Center hole -->
    <circle cx="0" cy="0" r="12" fill="url(#gearGrad)"/>
    <!-- Gear teeth (8 teeth for symmetry) -->
    <rect x="-2" y="-32" width="4" height="8" rx="1" fill="url(#gearGrad)"/>
    <rect x="-2" y="24" width="4" height="8" rx="1" fill="url(#gearGrad)"/>
    <rect x="-32" y="-2" width="8" height="4" rx="1" fill="url(#gearGrad)"/>
    <rect x="24" y="-2" width="8" height="4" rx="1" fill="url(#gearGrad)"/>
    <!-- Diagonal teeth -->
    <rect x="-20" y="-20" width="4" height="8" rx="1" fill="url(#gearGrad)" transform="rotate(45)"/>
    <rect x="16" y="16" width="4" height="8" rx="1" fill="url(#gearGrad)" transform="rotate(45)"/>
    <rect x="16" y="-20" width="4" height="8" rx="1" fill="url(#gearGrad)" transform="rotate(-45)"/>
    <rect x="-20" y="16" width="4" height="8" rx="1" fill="url(#gearGrad)" transform="rotate(-45)"/>
  </g>
</svg>
